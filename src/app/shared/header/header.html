<header class="bg-white shadow-md">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center gap-3">
        <div
          class="w-10 h-10 bg-linear-to-br from-blue-500 to-orange-500 rounded-lg flex items-center justify-center"
        >
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            />
          </svg>
        </div>
        <h1 class="text-xl font-bold text-gray-800">Sistema de Operaciones</h1>
      </div>

      <nav class="hidden md:flex items-center gap-6">
        <a
          href="#"
          class="text-blue-600 font-semibold flex items-center gap-2 border-b-2 border-blue-600 pb-1"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
          Operaciones
        </a>
      </nav>

      <!-- User Menu -->
      <div class="flex items-center gap-4">
        @if (user) {
          <div class="flex items-center gap-2 border-l pl-4">
            <div
              class="w-9 h-9 bg-linear-to-br from-blue-500 to-orange-500 rounded-full flex items-center justify-center text-white font-semibold"
            >
              {{ user.nombre.charAt(0).toUpperCase() }}
            </div>
            <span class="text-sm font-medium text-gray-700 hidden lg:block">{{ user.nombre }}</span>
          </div>
        } @else {
          <div class="flex items-center gap-2 border-l pl-4">
            <div class="w-9 h-9 bg-gray-300 rounded-full animate-pulse"></div>
            <div class="w-20 h-4 bg-gray-300 rounded animate-pulse hidden lg:block"></div>
          </div>
        }

        <button
          class="p-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors cursor-pointer"
          (click)="logout()"
        >
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
