<div class="min-h-screen bg-linear-to-br from-blue-600 via-blue-500 to-orange-500">
  <!-- Header -->
  <app-header />

  <!-- Main Content -->
  <div class="flex items-center justify-center p-4 py-12">
    <div
      class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-6xl border border-white/20"
    >
      <!-- Title -->
      <div class="text-center mb-8">
        <div
          class="w-20 h-20 bg-linear-to-br from-blue-500 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg"
        >
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            />
          </svg>
        </div>

        <h1
          class="text-3xl font-bold bg-linear-to-r from-blue-600 to-orange-500 bg-clip-text text-transparent mb-2"
        >
          Operaciones
        </h1>
        <p class="text-gray-600">Registra el cargo a usuario</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="continuar()">
        <!-- Table -->
        <div class="overflow-x-auto rounded-lg border-2 border-gray-300 shadow-lg">
          <table class="w-full border-collapse">
            <!-- Table Header -->
            <thead>
              <tr class="bg-linear-to-r from-blue-500 to-orange-500">
                <th
                  class="px-6 py-4 text-left text-sm font-bold text-white border-r border-white/30"
                >
                  Concepto
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-bold text-white border-r border-white/30"
                >
                  Nombre
                </th>
                <th
                  class="px-6 py-4 text-left text-sm font-bold text-white border-r border-white/30"
                >
                  Cargo
                </th>
                <th class="px-6 py-4 text-left text-sm font-bold text-white">Estado</th>
              </tr>
            </thead>

            <!-- Table Body -->
            <tbody>
              @if (clientes.length > 0) { @for (cliente of clientes; track cliente.referencia; let i= $index) {
              <tr class="bg-white hover:bg-gray-50 transition-colors">
                <!-- Concepto (autollenado con referencia) -->
                <td class="px-6 py-4 border-r border-gray-200">
                  <input
                    type="text"
                    name="concepto-{{ i }}"
                    [(ngModel)]="cliente.referencia"
                    readonly
                    class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg bg-gray-100 text-gray-700 cursor-not-allowed"
                  />
                </td>

                <!-- Nombre (autollenado) -->
                <td class="px-6 py-4 border-r border-gray-200">
                  <input
                    type="text"
                    name="nombre-{{ i }}"
                    [(ngModel)]="cliente.nombre"
                    readonly
                    class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg bg-gray-100 text-gray-700 cursor-not-allowed"
                  />
                </td>

                <!-- Cargo (manual) -->
                <td class="px-6 py-4 border-r border-gray-200">
                  <input
                    type="text"
                    name="cargo-{{ i }}"
                    placeholder=""
                    class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg"
                    required
                  />
                </td>

                <!-- Estado (manual) -->
                <td class="px-6 py-4">
                  <select
                    name="estado-{{ i }}"
                    class="w-full px-3 py-2 border-2 border-gray-300 rounded-lg"
                    required
                  >
                    <option value="" disabled selected>Seleccionar</option>
                    <option value="operaciones">Operaciones</option>
                    <option value="aprobado">Aprobado</option>
                    <option value="saldo-a-favor">Saldo a favor</option>
                    <option value="medidor">Medidor</option>
                  </select>
                </td>
              </tr>
              } } @else {
              <tr>
                <td colspan="4" class="px-6 py-6 text-center text-gray-500">
                  No hay clientes para esta zona y Ã¡rea
                </td>
              </tr>
              }
            </tbody>
          </table>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex gap-4">
          <button
            type="button"
            (click)="regresar()"
            class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 transition-all duration-200 shadow hover:shadow-md"
          >
            Volver
          </button>

          <button
            type="submit"
            [disabled]="!isFormValid()"
            class="flex-1 bg-linear-to-r from-blue-600 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-orange-600 focus:ring-4 focus:ring-orange-300 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:opacity-50"
          >
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
