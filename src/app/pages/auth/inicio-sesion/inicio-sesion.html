<div
  class="min-h-screen bg-linear-to-br from-blue-600 via-blue-500 to-orange-500 flex items-center justify-center p-4"
>
  <div
    class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-md border border-white/20"
  >
    <div class="text-center mb-8">
      <div
        class="w-20 h-20 bg-linear-to-br from-blue-500 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg"
      >
        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
          />
        </svg>
      </div>

      <h1
        class="text-3xl font-bold bg-linear-to-r from-blue-600 to-orange-500 bg-clip-text text-transparent mb-2"
      >
        Inicio de Sesi칩n
      </h1>
      <p class="text-gray-600">Ingresa tus credenciales para continuar</p>
    </div>

    @if (errorMessage) {
      <div
        class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm animate-fade-in"
      >
        {{ errorMessage }}
      </div>
    }

    <form (ngSubmit)="iniciarSesion()" class="space-y-6">
      <div>
        <label for="usuario" class="block text-sm font-medium text-gray-700 mb-2"> Usuario: </label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          [(ngModel)]="usuario"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all outline-none bg-gray-50 focus:bg-white"
          placeholder="Ingresa tu usuario"
          required
        />
      </div>

      <div>
        <label for="contrasena" class="block text-sm font-medium text-gray-700 mb-2">
          Contrase침a:
        </label>
        <input
          type="password"
          id="contrasena"
          name="contrasena"
          [(ngModel)]="contrasena"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all outline-none bg-gray-50 focus:bg-white"
          placeholder="Ingresa tu contrase침a"
          required
        />
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="w-full bg-linear-to-r from-blue-600 to-orange-500 text-white py-3 rounded-lg font-semibold hover:from-blue-700 hover:to-orange-600 focus:ring-4 focus:ring-orange-300 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none flex items-center justify-center gap-2"
      >
        @if (isLoading) {
          <svg
            class="animate-spin h-5 w-5 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 100 16v-4l-3 3 3 3v-4a8 8 0 01-8-8z"
            ></path>
          </svg>
        }

        {{ isLoading ? 'Iniciando...' : 'Iniciar Sesi칩n' }}
      </button>
    </form>
  </div>
</div>
