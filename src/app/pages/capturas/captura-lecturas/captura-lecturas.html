<div class="min-h-screen bg-linear-to-br from-blue-600 via-blue-500 to-orange-500">
  <!-- Header -->
  <app-header />

  <!-- Main Content -->
  <div class="flex items-center justify-center p-4 py-12">
    <div
      class="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 w-full max-w-6xl border border-white/20"
    >
      <!-- Title -->
      <div class="text-center mb-8">
        <div
          class="w-20 h-20 bg-linear-to-br from-blue-500 to-orange-500 rounded-full mx-auto mb-4 flex items-center justify-center shadow-lg"
        >
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
            />
          </svg>
        </div>

        <h1
          class="text-3xl font-bold bg-linear-to-r from-blue-600 to-orange-500 bg-clip-text text-transparent mb-2"
        >
          Lecturas
        </h1>
        <p class="text-gray-600">Captura de lecturas del contrato</p>
      </div>

      <!-- Form -->
      <form>
        <!-- Section Title -->
        <div class="mb-6">
          <h2 class="text-xl font-bold text-gray-800 flex items-center gap-2">
            Captura de lecturas del contrato
          </h2>
        </div>

        <!-- Date Fields -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <!-- Día -->
          <div>
            <label for="dia" class="block text-sm font-semibold text-gray-800 mb-2">
              Día
            </label>
            <input
              type="number"
              id="dia"
              name="dia"
              [(ngModel)]="lectura.dia"
              placeholder="DD"
              min="1"
              max="31"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none bg-white text-gray-700 font-medium"
              required
            />
          </div>

          <!-- Mes -->
          <div>
            <label for="mes" class="block text-sm font-semibold text-gray-800 mb-2">
              Mes
            </label>
            <input
              type="number"
              id="mes"
              name="mes"
              [(ngModel)]="lectura.mes"
              placeholder="MM"
              min="1"
              max="12"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none bg-white text-gray-700 font-medium"
              required
            />
          </div>

          <!-- Año -->
          <div>
            <label for="ano" class="block text-sm font-semibold text-gray-800 mb-2">
              Año
            </label>
            <input
              type="number"
              id="ano"
              name="ano"
              [(ngModel)]="lectura.ano"
              placeholder="AAAA"
              min="2000"
              max="2100"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none bg-white text-gray-700 font-medium"
              required
            />
          </div>
        </div>

        <!-- Lecture Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Lectura Anterior -->
          <div>
            <label for="lecturaAnterior" class="block text-sm font-semibold text-gray-800 mb-2">
              Lect Ant
            </label>
            <div class="relative">
              <input
                type="number"
                id="lecturaAnterior"
                name="lecturaAnterior"
                [(ngModel)]="lectura.lecturaAnt"
                placeholder="Lectura anterior"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none bg-gray-100 text-gray-700 font-medium"
                readonly
              />
              <div
                class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-blue-500 text-white px-2 py-1 rounded text-xs font-semibold"
              >
                Tomará el último
              </div>
            </div>
            <p class="mt-1 text-xs text-gray-500">Tomará el total de los anteriores facturados</p>
          </div>

          <!-- Lectura Actual -->
          <div>
            <label for="lecturaActual" class="block text-sm font-semibold text-gray-800 mb-2">
              Lectura
            </label>
            <input
              type="number"
              id="lecturaActual"
              name="lecturaActual"
              [(ngModel)]="lectura.lecturaActual"
              (ngModelChange)="calcularPrecio()"
              placeholder="Lectura actual"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none bg-white text-gray-700 font-medium"
              required
            />
          </div>
        </div>

        <!-- Price and Factor -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
          <!-- Precio -->
          <div>
            <label for="precio" class="block text-sm font-semibold text-gray-800 mb-2">
              Precio
            </label>
            <input
              type="number"
              id="precio"
              name="precio"
              [(ngModel)]="lectura.precio"
              placeholder="0.00"
              step="0.01"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all outline-none bg-white text-gray-700 font-medium"
              required
            />
          </div>

          <!-- Factor de Conversión -->
          <div>
            <label for="factorConversion" class="block text-sm font-semibold text-gray-800 mb-2">
              Factor de conversión
            </label>
            <div class="relative">
              <input
                type="number"
                id="factorConversion"
                name="factorConversion"
                [(ngModel)]="lectura.factor"
                placeholder="0.00"
                step="0.001"
                class="w-full px-4 py-3 pr-20 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition-all outline-none bg-gray-100 text-gray-700 font-medium"
                readonly
              />
              <div
                class="absolute right-3 top-1/2 transform -translate-y-1/2 bg-orange-500 text-white px-2 py-1 rounded text-xs font-semibold"
              >
                {{ lectura.factor }}
              </div>
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4 justify-end">
          <button
            type="button"
            (click)="actualizar()"
            [disabled]="!isFormValid()"
            class="px-8 py-3 bg-linear-to-r from-blue-500 to-blue-600 text-white rounded-lg font-semibold hover:from-blue-600 hover:to-blue-700 focus:ring-4 focus:ring-blue-300 transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:transform-none disabled:opacity-50"
          >
            Actualizar
          </button>

          <button
            type="button"
            (click)="regresar()"
            class="px-8 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 focus:ring-4 focus:ring-gray-300 transition-all duration-200 shadow hover:shadow-md"
          >
            Regresar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

@if (mostrarModal) {
  <div class="fixed inset-0 bg-black/40 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-xl text-center">
      <h2
        class="text-xl font-bold mb-4"
        [class.text-green-600]="modalTipo === 'success'"
        [class.text-red-600]="modalTipo === 'error'"
      >
        {{ modalTipo === 'success' ? 'Éxito' : 'Error' }}
      </h2>

      <p class="mb-6">{{ modalMensaje }}</p>

      <button
        (click)="cerrarModal()"
        class="px-6 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 cursor-pointer"
      >
        Cerrar
      </button>
    </div>
  </div>
}
